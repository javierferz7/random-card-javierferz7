<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <script src="/src/app.js"></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body style="background-color: green;">
    <div class="container mt-3 w-50">
      <div
        class="row border border-primary"
        style="background-color: aliceblue; height: 800px;"
      >
        <div class="col">
          <div id="firstSymbol" class="ps-3" style="height: 10%;">?</div>
          <div
            id="number"
            class="d-flex justify-content-center align-items-center"
            style="height: 80%;"
          >
            5
          </div>
          <div
            id="secondSymbol"
            class="align-bottom align-text-bottom ps-3"
            style="transform: rotate(-180deg); height: 10%;"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
